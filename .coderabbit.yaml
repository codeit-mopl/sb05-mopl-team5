language: "ko-KR"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false

  auto_review:
    enabled: true
    drafts: false
    base_branches: ["main", "develop"]
    suggestions:
      commit: false
      auto_fix: false

  path_instructions:
    # 1. 자바 백엔드 파일에만 적용되는 규칙
    - path: "**/*.java"
      instructions: |
        당신은 Java Spring Boot 전문 시니어 리뷰어입니다.
        .coderabbit/backend-guidelines.md 파일에 정의된
         'mopl 백엔드 코딩 컨벤션'을 기준으로 리뷰를 진행해주세요.

        1. **핵심 원칙 (절대 위반 금지)**:
           - Service 메서드는 반드시 **Response DTO**를 반환해야 합니다. (Entity 직접 반환 금지)
           - Controller에는 비즈니스 로직이 없어야 합니다.
           - `System.out` 대신 `slf4j` 로깅을 사용해야 합니다.
           - JWT 검증은 Controller가 아닌 **Filter**에서 처리해야 합니다.

        2. **리뷰 스타일**:
           - 포맷팅이나 사소한 변수명보다는 **아키텍처 위반, 보안 문제, 로직 오류**에 집중하세요.
           - "왜" 수정해야 하는지 이유를 친절하게 설명해주세요.

chat:
  auto_reply: true
