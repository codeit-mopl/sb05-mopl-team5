spring:
  application:
    name: Mopl

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  config:
    import: optional:file:.env[.properties]

  # 1. 데이터베이스 설정 (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # 3. JPA 설정
  jpa:
    open-in-view: false  # [성능] 트랜잭션 종료 시 DB 커넥션 즉시 반환 (대규모 트래픽 필수)
    hibernate:
      ddl-auto: validate # [안전] schema.sql이 테이블을 생성하므로 JPA는 검사만 수행
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100 # N+1 문제 방지
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 4. Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      # password:       # 비밀번호 있을 경우 설정

  # 5. 파일 업로드 제한
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # 6. OAuth2 소셜 로그인 (구글/카카오)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:TEST_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET:TEST_SECRET}
            scope: profile, email
          kakao:
            client-id: ${KAKAO_CLIENT_ID:TEST_ID}
            client-secret: ${KAKAO_CLIENT_SECRET:TEST_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email
            client-name: Kakao
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 7. 모니터링 (Actuator + Prometheus)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always

# 9. JWT 커스텀 설정
custom:
  jwt:
    access-token:
      # 32바이트 이상 임의 문자열 (운영 시 환경변수로 교체 권장)
      secret: ${JWT_ACCESS_SECRET:access-secret-key-very-long-and-random}
      expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:3600000} # 1시간
    refresh-token:
      secret: ${JWT_REFRESH_SECRET:refresh-secret-key-even-longer-and-more-random}
      expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:1209600000}  # 14일

# 10. API 설정
tmdb:
  api-key: ${TMDB_API_KEY:default}
thesportdb:
  api-key: ${THE_SPORT_API_KEY:default}

# 11. 배치 주기 설정
batch:
  schedule:
    sport: "0 0 3 * * *"
    movie: "0 5 3 * * *"
    tv: "0 10 3 * * *"