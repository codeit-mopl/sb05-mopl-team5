spring:
  config:
    import: optional:file:.env[.properties]  # .env 파일 자동 로드
    activate:
      on-profile: test
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:mopl;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-test.sql
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE